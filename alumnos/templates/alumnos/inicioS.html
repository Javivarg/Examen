<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   {% load static %}
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
   <link rel="stylesheet" type="text/css" href="{% static 'css/styles_cards.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   <title>Inicio Sesión</title>
</head>
<body id="inicioS">
  <!--navbar-->
  <header class="header" id="header">
    <nav class="nav container">
       <a href="{% url 'index' %}" class="nav__logo">
        <img src="{% static 'img/logo.jpg' %}" alt="Inicio" width="50" height="50">
       </a>

       <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">

             <li class="nav__item">
                <a href="{% url 'inicioS' %}" class="nav__link">
                   <i class="ri-arrow-right-up-line"></i>
                   <span>Inicio Sesión</span>
                </a>
             </li>

             <li class="nav__item">
                <a href="{% url 'productos' %}" class="nav__link">
                   <i class="ri-arrow-right-up-line"></i>
                   <span>Productos</span>
                </a>
             </li>
          </ul>

          <!--boton cerrar-->
          <div class="nav__close" id="nav-close">
             <i class="ri-close-line"></i>
          </div>

          <!--social-->
          <div class="nav__social">
             <a href="#" target="_blank" class="nav__social-link">
                <i class="ri-instagram-line"></i>
             </a>
             <a href="#" target="_blank" class="nav__social-link">
                <i class="ri-facebook-line"></i>
             </a>
             <a href="#" target="_blank" class="nav__social-link">
                <i class="ri-tiktok-line"></i>
             </a>
          </div>
       </div>
       <!--toggle button-->
       <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
       </div>
    </nav>
 </header>
 <!--fin navbar-->

  <!--Inicio Sesión-->
  <div class="col-4">
      <div class="center">
          <h1>Login</h1>
          <form method="post">
              {% csrf_token %}
              <div class="txt_field">
                  <input type="text" id="inputUsuario" required>
                  <span></span>
                  <label for="inputUsuario">Username</label>
              </div>
              <div class="txt_field">
                  <input type="password" id="inputPassword" required>
                  <span></span>
                  <label for="inputPassword">Password</label>
              </div>
              <div class="pass">Forgot Password?</div>
              <input type="submit" value="Login" id="btnIniciarSesion">
              <div class="signup_link">
                  Not a member? <a href="{% url 'crearU' %}">Signup</a>
              </div>
          </form>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="{% static 'JS/inicioS.js' %}"></script>
  <script src="{% static 'JS/navbar.js' %}"></script>
</body>
</html>
