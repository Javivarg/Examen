<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
  <link rel="stylesheet" href="{% static 'css/styles_cards.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Document</title>
</head>
<body>
  <!--navbar-->
  <header class="header" id="header">
    <nav class="nav container">
       <a href="{% url 'index' %}" class="nav__logo">
        <img src="{% static 'img/logo.jpg' %}" alt="Inicio" width="50" height="50">
       </a>

       <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">

             <li class="nav__item">
                <a href="{% url 'inicioS' %}" class="nav__link">
                   <i class="ri-arrow-right-up-line"></i>
                   <span>Inicio Sesión</span>
                </a>
             </li>

             <li class="nav__item">
                <a href="productos.html" class="nav__link">
                   <i class="ri-arrow-right-up-line"></i>
                   <span>Productos</span>
                </a>
             </li>
          </ul>

          <!--boton cerrar-->
          <div class="nav__close" id="nav-close">
             <i class="ri-close-line"></i>
          </div>

          <!--social-->
          <div class="nav__social">
             <a href="#" target="_blank" class="nav__social-link">
                <i class="ri-instagram-line"></i>
             </a>
             <a href="#" target="_blank" class="nav__social-link">
                <i class="ri-facebook-line"></i>
             </a>
             <a href="#" target="_blank" class="nav__social-link">
                <i class="ri-tiktok-line"></i>
             </a>
              <a class="nav__social-link" data-bs-toggle="modal" data-bs-target="#myModal">
                <i class="ri-shopping-bag-line"></i>
              </a>
          </div>
       </div>
       <!--toggle button-->
       <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
       </div>

    </nav>
 </header>
 <!--fin navbar-->
 <!-- Aquí está la ventana modal -->
 <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Título de la ventana modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <h5>Productos Seleccionados:</h5>
          <ul id="listaProductos"></ul>
          <p id="precioTotal">Total: $0</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="vaciarCarritoBtn">Vaciar Carrito</button>
          <button type="button" class="btn btn-danger" >
            <a href="listaProductos.html" class="text-white">Comprar</a>
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
<!-- Aquí termina tu ventana modal -->
  <div class="container__card" style="margin-bottom: 20%;">
    <h1>PRODUCTOS</h1>
    <div class="card__container" style="margin-top: 5%;">
      {% for producto in productos %}
        <article class="card__article">
          <img src="{% static 'img/macetero1.jpg' %}" alt="image" class="card__img">

          <div class="card__data">
            <span class="card__description">XXXXXXXXXXXXXX</span>
            <h2 class="card__title card-title">{{ producto.producto }}</h2>
            <a href="#" class="card__button btn btn-primary precio-btn" data-precio="{{ producto.precio }}">{{ producto.precio }}</a>
          </div>
        </article>
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="{% static 'JS/carrito.js' %}"></script>
  <script src="{% static 'JS/navbar.js' %}"></script>

</body>
</html>
